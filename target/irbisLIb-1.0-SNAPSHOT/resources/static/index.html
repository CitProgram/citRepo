<!DOCTYPE HTML>

<html>


<head>
    <title>Test</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="http://www.strictly-software.com/scripts/downloads/encoder.js"></script>
    <script src="https://code.angularjs.org/1.2.20/angular-sanitize.min.js"></script>

    
    <link href="static/css/styleVersal.css" rel="stylesheet" media="screen">
    <link href="static/css/slider-style.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body ng-app="myApp" >
<div class = "container-fluid all"  ng-controller="bookController" data-ng-init="init()">

    <header>
        <div class="row topHeader">
            <div class="col-md-12">
                <h2>STATIC</h2>
            </div>
        </div>
    </header>

    <div class="row bace" >
        <div class="col-md-6 contentWrapper" >
            <div class="col-md-11.9 postgrace " >
                <div class="col-md-12 postbookInfo fitter"   >
                    <b> Автор: </b> {{book.author}} <br>
                    <b>Название:</b> {{ book.name}}   <br>
                    <b> Год:</b>  {{book.year}}  <br>
                    <b> Index</b>   {{ index.value}} <br>
                </div>
                <div class="col-md-8 col-md-offset-2  postView fitter"  >

                    <div class="col-md-12 slider" >
                        <img ng-repeat="photo in photos" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.src}}" />
                        <a class="arrow prev" href="#" ng-click="showPrev()"></a>
                        <a class="arrow next" href="#" ng-click="showNext()"></a>
                    </div>

                </div>

                <div class="col-md-12  jpgRewind">
                    <button ng-if="index.value != 0" ng-click="decrement()" type="button" class="btnStyle btn prevBook">ПРЕД КНИГА</button>
                    <button ng-click="next()" type="button" class="btnStyle btn nextBook">СЛЕД КНИГА</button>
                </div>
            </div>

            <!-- LEFT SIDE   !!!!!!!!!!!!!!!! -->
        </div>

        <div class="col-md-6 contentWrapper"  ng-controller="irbisCtrl">

            <div class="col-md-12 irbis " >
                <div class="col-md-9 col-md-offset-3 col-sd-offset-3  searchForm">
                    <form class="navbar-form " role="search" ng-submit="search()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" ng-model = "keyword">
                        </div>
                        <button  type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </form>
                </div>

                <div class="col-md-12 searchResult fitter">
                    <p>length: {{arrIrbis.length}}; index: {{indexIrbis}}</p>
                </div>

                <div class="col-md-12 irbisbookInfo fitter">
                    <b>  {{arrIrbis[indexIrbis].mfn}} </b><br>
                    <img ng-if = "proccesing"  ng-src="static/processing.gif" >

                    <div>
                        <!--{{arrIrbis[indexIrbis].html | parseUrl }}-->
                        <section ng-bind-html="arrIrbis[indexIrbis].html"></section>
                    </div>

                </div>

                <div class="col-md-12   irbisbookRewind" >
                    <button ng-click="prevIrbis()"  type="button" class="btnStyle btn prevBook">ПРЕД КНИГА</button>
                    <button ng-click="nextIrbis()" type="button" class="btnStyle btn nextBook">СЛЕД КНИГА</button>
                </div>


                <div class = " col-md-12 bindGroup" >
                    <button ng-click="bind()" type="button" class="btnStyle btn btn-lg  btnStyle prevBook" id="bindButton">СВЯЗАТЬ</button>
                    <button  ng-click="noBook()" type="button" class="btnStyle btn btn-lg  btnStyle nextBook" id="rejectButton">НЕТ КНИГИ</button>
                </div>
              </div>

        </div>
        <footer class="footer">
            <p>footer</p>
        </footer>

    </div>
</div>

<!-- Modules -->
<script src="static/js/app.js"></script>

<!-- Controllers -->
<script src="static/js/controllers/bookController.js"></script>
<script src="static/js/controllers/irbisController.js"></script>

<!-- Services -->
<script src="static/js/services/bookService.js"></script>
<script src="static/js/services/downloadService.js"></script>
<script src="static/js/services/bindService.js"></script>
<script src="static/js/services/irbisService.js"></script>

<!-- Filters -->
<script src="static/js/filters/filterHtml.js"></script>



</body>
</html>
