<!DOCTYPE HTML>

<html>


<head>
    <title>Test</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="http://www.strictly-software.com/scripts/downloads/encoder.js"></script>
    <script src="https://code.angularjs.org/1.2.20/angular-sanitize.min.js"></script>


    <link href="static/css/styleVersal.css" rel="stylesheet" media="screen">
    <link href="static/css/slider-style.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body ng-app="myApp">

    <div class="container-fluid all" ng-controller="MainController" data-ng-init="init()">
        <header>
            <nav class="navbar  topNav" role="navigation">
                <div class="container">
                    <div class="navbar-header logo">
                        <img src="static/img/logo.png">
                    </div>
                </div>
            </nav>
        </header>

    <div class="row bace">
        <!--Right side-->
        <div class="col-md-6 contentWrapper">
            <div class="col-md-11.9 postgrace ">
                <!--Post book info-->
                <div class="col-md-12 postbookInfo fitter">
                    <b> Автор: </b> {{book.author}} <br>
                    <b>Название:</b> {{ book.name}} <br>
                    <b> Год:</b> {{book.year}} <br>
                    <b> Index</b> {{ index.value}} <br>
                </div>
                <!--Post book info end-->

                <!--Post book page viewer-->
                <div class="col-md-8 col-md-offset-2  postView fitter">
                    <div class="col-md-12 slider">
                        <img ng-repeat="photo in photos" class="slide" ng-swipe-right="showPrev()"
                             ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.src}}"/>
                        <a class="arrow prev" href="#" ng-click="showPrev()"></a>
                        <a class="arrow next" href="#" ng-click="showNext()"></a>
                    </div>
                </div>
                <!--Post book page viewer end-->

                <!--Post book rewind-->
                <div class="col-xs-12 col-sm-12 col-lg-12  col-sd-12  col-md-12 bookRewind">
                    <button ng-if="index.value != 0" ng-click="decrement()" type="button" class="btnStyle btn prevBook">
                        ПРЕД КНИГА
                    </button>
                    <button ng-click="next()" type="button" class="btnStyle btn nextBook">СЛЕД КНИГА</button>
                </div>
                <!--Post book rewind end-->
            </div>
        </div>
        <!--Right side end-->

        <!--Left side -->
        <div class="col-md-6 contentWrapper" ng-controller="SearchCtrl">
            <div class="col-md-12 irbis ">
                <!--IRBIS search form-->
                <div class="col-md-9 col-md-offset-3 col-sd-offset-3  searchForm">
                    <form class="navbar-form " role="search" ng-submit="search()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Поиск книги" ng-model="keyword">
                        </div>

                        <button type="submit" class="btn btn-default btn-md glyphicon glyphicon-search"></button>
                    </form>
                </div>
                <!--IRBIS search form end-->

                <!--Search result num-->
                <div class="col-md-12 searchResult fitter">
                    <p>{{arrIrbis.length}}</p>
                </div>
                <!--Search result num end-->

                <!--IRBIS book info-->
                <div class="col-md-12 irbisbookInfo fitter">
                    <b> {{arrIrbis[indexIrbis].mfn}} </b><br>

                    <!--Modal progress bar-->
                    <div ng-if="proccesing">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p>ПОИСК ЗАПИСЕЙ</p>

                                <div class="progress">
                                    <div class="progress-bar progress-bar-success progress-bar-striped active"
                                         role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                         style="width:100%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Modal progress bar end-->

                    <div>
                        <!--{{arrIrbis[indexIrbis].html | parseUrl }}-->
                        <section ng-bind-html="arrIrbis[indexIrbis].html"></section>
                    </div>
                </div>
                <!--IRBIS book info-->

                <!--IRBIS book rewind-->
                <div class="col-md-12   irbisbookRewind">
                    <button ng-click="prevIrbis()" type="button" class="btnStyle btn prevBook">ПРЕД КНИГА</button>
                    <button ng-click="nextIrbis()" type="button" class="btnStyle btn nextBook">СЛЕД КНИГА</button>
                </div>
                <!--IRBIS book rewind end-->

                <!--Bind book button group-->
                <div class="col-xs-12 col-sm-12 col-lg-12  col-sd-12  col-md-12  bindGroup" ng-controller="BindCtrl">
                    <button ng-click="bind()" type="button" class="btnStyle btn btn-lg  btnStyle prevBook"
                            id="bindButton">СВЯЗАТЬ
                    </button>
                    <button git git type="button" class="btnStyle btn btn-lg  btnStyle nextBook" id="rejectButton">НЕТ
                        КНИГИ
                    </button>
                </div>
                <!--Bind book button group end-->
            </div>
        </div>
        <!--Left side end-->

    </div>
</div>

<!-- Modules -->
<script src="static/js/app.js"></script>

<!-- Controllers -->
<script src="static/js/controllers/MainController.js"></script>

<!-- Services -->
<script src="static/js/services/bookService.js"></script>
<!-- Services -->
<script src="static/js/services/download.js"></script>

</body>
</html>
